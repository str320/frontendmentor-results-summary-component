<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./src/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
</head>
<body>

  <main>
    <section class="container">
      <article class="card">
          <div class="card__info">
            <h1 class="card__info-title">Your Result</h1>
            <div class="card__dash">
              <p class="card__info-number">76
              </p>
              <span class="card__info-number--small">of 100</span>
            </div>
            <div>
              <h2 class="card__info-subhed">Great</h2>
              <p class="card__info-text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
          </div>
          <div class="card__details">
            <h2 class="card__details-title">Summary</h2>
            <div class="card__items">
  
              <div class="card__item">
                <div class="card__group">
                  <img class="card__item-icon" src="./assets/images/icon-reaction.svg" alt="">
                  <p class="card__item-text">Reaction</p>
                </div>
                <p class="card__item-numb">80 <span> / 100</span></p>
              </div>
  
              <div class="card__item">
                <div class="card__group">
                  <img class="card__item-icon" src="./assets/images/icon-memory.svg" alt="">
                  <p class="card__item-text">Memory</p>
                </div>
                <p class="card__item-numb">92<span> / 100</span></p>
              </div>
  
              <div class="card__item">
                 <div class="card__group">
                   <img class="card__item-icon" src="./assets/images/icon-verbal.svg" alt="">
                   <p class="card__item-text">Verbal</p>
                 </div>
                <p class="card__item-numb">61<span> / 100</span></p>
              </div>
  
              <div class="card__item">
                 <div class="card__group">
                   <img class="card__item-icon" src="./assets/images/icon-visual.svg" alt="">
                   <p class="card__item-text">Visual</p>
                 </div>
                <p class="card__item-numb">73<span> / 100</span></p>
              </div>
  
            </div>
            <button class="button button__cta button--hover">Continue</button>
          </div>
      </article>
    </section>
  </main>
  </div>
</body>
</html>
